<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" action = "mailsend.html" id="forgt">
            <h1 class="form__title">Forgot Your Password</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Enter email Address">
                <div class="form__input-error-message"></div>
            </div>
            
                <button class="form__button"  type="submit">Request Reset Link</button>
           
            <p class="form__text">
                <a href="index.html" class="form__link">Back to Login</a>
            </p>   
        </form>   
    </div>
    <script src="./src/main.js"></script>
</body>
